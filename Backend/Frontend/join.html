<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중앙대 게시판 회원가입</title>
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>

<body>
    <h1>caunotify.me</h1>
    <nav>
        <ul>
            <li class="dropdown">
                <div class="dropdown-menu" onclick="location.href='./join.html';">Join</div>
            </li>
            <li class="dropdown">
                <div class="dropdown-menu" onclick="location.href='./about.html';">About Us</div>
            </li>
            <li class="dropdown">
            <li class="home"><a href="main.html">Home</a></li>

        </ul>
    </nav>
    <div class="contents">
        <h2 class="joinForm">
            <form action="http://caunotify.me/newuser" method="post">
                <fieldset style= "width:10cm; margin: 0 auto;"> 
                    <legend>회원가입</legend>
                    <div>이름: <input id="name" type="text" name="name" placeholder="이름을 입력하세요" maxlength="20" /></div>
                    <div>이메일: <input id="eMail" type="text" name="email" placeholder="이메일을 입력하세요" maxlength="30" /></div>
                    <div>게시판: <br></div>
                    <input type="checkbox" id="cbCAUnotice" name="CAUnotice" value="true"> CAU NOTICE <br>
                    <input type="checkbox" id="cbMechnical" name="mechnicalEngineering" value="true"> 기계공학부<br>
                    <input type="checkbox" id="cbKorean" name="korean" value="true"> 국어국문학과 <br>
                    <input type="checkbox" id="cbBusiness" name="business" value="true"> 경영학부 <br>
                    <input type="checkbox" id="cbIndust" name="industSec" value="true"> 산업보안학과 <br>
                    <input type="checkbox" id="cbPsychology" name="psychology" value="true"> 심리학과 <br>
                    <input type="checkbox" id="cbSoft" name="software" value="true"> 소프트웨어학부 <br>
                    <input type="checkbox" id="cbEnerEngineering" name="enerEngineering" value="true"> 에너지 시스템공학부 <br>
                    <input type="checkbox" id="cbinteger" name="integEngineering" value="true"> 융합공학부 <br>
                    <input type="checkbox" id="cbEnglish" name="English" value="true"> 영어영문학과 <br>
                    <input type="checkbox" id="cbElecEngineering" name="elecEngineering" value="true"> 전자전기공학부 <br>                                
                    <input type="submit" id="signUpButton" value="회원가입">
                </fieldset>
            </form>
        </h2>
    </div>

    
    <script type="application/octet-stream" src="public/common.js"></script> 
</body>
</html>
