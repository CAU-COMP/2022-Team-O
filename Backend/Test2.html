<html lang="ko">
  <title>caunotify.me Mail</title>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
    </style>
  </head>
  <body>
    <table align="center" width="800" border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td style="border-bottom:4px solid #374670;">
            <table align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td>
                    <img src="http://caunotify.me/public/logo.png" loading="lazy">
                  </td>
                  <td align="right" valign="bottom" style="font-size: 11px; font-family: 'Nanum Gothic', sans-serif; color: #575757; line-height:14px; padding:2px 0 0 0; letter-spacing:-1px;">
                    <p>
                      <strong><a href="http://caunotify.me" target="_blank" style="color:#575757; text-decoration:none; padding:10px" rel="noreferrer noopener" >CAUNOTIFY.ME</a></strong>
                    </p>
                  </td>
                </tr>
                <tr>
                  <td height="7" colspan="2"></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr bgcolor="#FFFFFF">
          <td style="border-left:4px solid #2155a4; border-right:4px solid #2155a4; padding:20px 20px 15px 20px;">
            <table width="556" align="center" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td width="555" height="70">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="font-size:21px; font-family: 'Nanum Gothic', sans-serif; line-height:27px; letter-spacing:-1.5px; color:#666666;">
                      <tbody>
                        <tr>
                          <td style="padding-left:20px">
                            <strong>${recipientName}님,<br>구독하신 게시판에 새 공지가 게시되었습니다! </strong>
                          </td>
                          <td align="left" width="150">
                            <img src="http://file1.jobkorea.co.kr/mailing/2014/mailing_bg.jpg" width="147" loading="lazy">
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td height="70" style="font-size: 13px; font-family: 'Nanum Gothic', sans-serif; word-wrap: break-word; letter-spacing:-1px; color:#373737; border:3px solid #373737; padding:25px 35px 35px">
                    <p>
                        ${bodyContent}
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
            <table width="556" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td height="25"></td>
                </tr>
                <tr>
                  <td align="center">
                    <a href="http://www.jobkorea.co.kr" target="_blank" rel="noreferrer noopener">
                      <img src="http://file1.jobkorea.co.kr/mailing/2014/mailing_btn.jpg" alt="caunotify.me 바로가기" border="0" loading="lazy">
                    </a>
                  </td>
                </tr>
                <tr>
                  <td height="12"></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td bgcolor="#2155a4" style="border-left:4px solid #2155a4; border-right:4px solid #2155a4;">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
              <tbody>
                <tr>
                  <td align="left" valign="top" style="font-family: 'Nanum Gothic', sans-serif; font-size:11px; color:#e6e6e6; line-height:120%; padding:21px 10px 20px 20px;" bgcolor="#2155a4">
                    더 이상 공지를 받고 싶지 않으시다면,
                    <strong>
                        <a href="${unsubscribe}" target="_blank" style="color:#e6e6e6; text-decoration:none;" rel="noreferrer noopener">
                            구독 해지
                        </a>
                    </strong>
                    를 눌러 해지해주세요!<br>문의사항은
                    <strong>
                        <a href="mailto: admin@caunotify.me" target="_blank" style="color:#e6e6e6; text-decoration:none;" rel="noreferrer noopener">
                            admin@caunotify.me
                        </a>
                    </strong>
                     로 전달해주세요!&#128513;<br>Sent by: caunotify.me
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
